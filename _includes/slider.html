<style>
  .banner-header h2 {
    font-size: 1.8em;
    font-style: italic;
    white-space: nowrap;
    margin: 0;
  }
  
  .banner-header h3 {
    font-size: 1.1em;
    font-style: italic;
    margin: 0.5em 0 0 0;
  }
  
  @media screen and (max-width: 736px) {
    .banner-header h2 {
      font-size: 1.2em;
      white-space: normal;
      line-height: 1.3;
      padding: 0 0.5em;
    }
    
    .banner-header h3 {
      font-size: 0.9em;
      padding: 0 0.5em;
      margin-top: 0.5em;
    }
  }
  
  @media screen and (max-width: 480px) {
    .banner-header h2 {
      font-size: 1em;
      line-height: 1.2;
    }
    
    .banner-header h3 {
      font-size: 0.85em;
    }
  }
</style>

<section class="banner full" style="margin: 0; padding: 0; overflow: hidden; height: 75vh;">
{% for slide in site.data.slides %}
    
    <article style="position: relative; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;">
        {% if slide.video %}
            <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; margin: 0; padding: 0; display: block; z-index: 0;">
                <source src="{{site.baseurl}}{{slide.video}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% else %}
            <img src="{{site.baseurl}}{{slide.image}}" alt="" style="display: block; margin: 0; padding: 0; width: 100%; height: 100%; object-fit: cover;" />
        {% endif %}
        <div class="inner" style="position: absolute; bottom: 3%; left: 50%; transform: translateX(-50%); text-align: center; z-index: 2;">
            <header class="banner-header">
                <h2><em>AI-Driven Medical Imaging & Diagnostics Lab</em></h2>
                <h3><em>Supervised by Dr. Eran Ukwatta</em></h3>
            </header>
        </div>
    </article>    

{% endfor %}
</section>
