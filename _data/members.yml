  - name: "Pramit Dutta"
    position: "MASc Student"
    degree: "MASc"
    image: "/images/members/pramit_dutta.png"
    bio: "I am a Graduate Research Assistant at the Medical Artificial Intelligence Lab at the University of Guelph, where I'm completing my MASc in Computer Engineering with a Specialization in Artificial Intelligence. I earned my B.Sc. in Electronics and Telecommunication Engineering from the Chittagong University of Engineering and Technology. My research interests center on multimodal and generative AI, with experience spanning hybrid feature extraction and self-supervised learning frameworks in medical imaging. Much of my work bridges the gap between algorithmic design and real-world clinical data, with the aim of developing systems that can assist in decision-making while minimizing reliance on labeled data. My research focuses on developing vision-language models (VLMs) for medical imaging. I explore how large pretrained models can be adapted to clinical data to improve interpretability and domain robustness, particularly through better domain adaptation techniques that bridge the gap between general and medical datasets. I work on integrating visual features from CT scans with language-based clinical information to enhance diagnostic insight and support clinical decision-making. Looking ahead, I aim to extend these multimodal learning approaches to other fields including veterinary imaging to advance scalable, cross-domain applications of AI in healthcare."
    research_images:
