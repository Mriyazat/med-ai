<section class="banner full">
{% for slide in site.data.slides %}
    
    <article>
        {% if slide.video %}
            <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
                <source src="{{site.baseurl}}{{slide.video}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% else %}
            <img src="{{site.baseurl}}{{slide.image}}" alt="" />
        {% endif %}
        <div class="inner" style="position: absolute; bottom: 3%; left: 50%; transform: translateX(-50%); text-align: center;">
            <header>
                <h2 style="font-size: 2.5em; font-style: italic;"><em>Guelph Medical AI Lab</em></h2>
                <h3 style="font-size: 1.3em; font-style: italic;"><em>Medical Artificial Intelligence</em></h3>
                <p style="font-size: 1em; font-style: italic;"><em>University of Guelph</em></p>
            </header>
        </div>
    </article>    

{% endfor %}
</section>
