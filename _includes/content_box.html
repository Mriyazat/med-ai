<section id="one" class="home-wrapper style2">
    <div class="home__background-image">
        <div class="home-padding">
    <div class="inner">
      <div class="grid-style">
        {% for content in site.data.contentbox %}
          <div class="HomepageBox">
              <div class="homeBox" style="margin: 0; padding: 0; overflow: hidden;">
                  <span class="image fit imgfit" style="display: block; margin: 0; padding: 0;"><img src="{{site.baseurl}}{{content.image}}" alt="" style="display: block; margin: 0; padding: 0; width: 100%;" /></span>
              </div>
              <div class="content">
                  <header class="align-center">

                      <center><h2>{{content.title}}</h2>

                          <span class="links"><p>{{content.content}}</p></span>

                      </center>
                  </header>
              </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
</header>
</div>
</div>
</section>
