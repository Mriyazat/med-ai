# Current Lab Members

members:
  - name: "Zachary Szentimrey"
    position: "PhD Candidate"
    degree: "PhD"
    image: "/images/members/zachary_szentimrey.jpg"
    bio: "I obtained my undergraduate degree at the University of Guelph in Biomedical Engineering. I completed my MASc at the University of Guelph in 2021 and continued into my PhD. I was always interested in image analysis and signal processing through my undergraduate degree and pursued that interest into my graduate work. My research currently revolves around investigating identifying organs and regions of interest from ultrasound images. In my MASc, I investigated neonatal cerebral hemorrhaging. My project involved developing deep learning models to identify the cerebral ventricles of neonates and evaluate whether hemorrhaging is present or not. I continued this work into my PhD by developing leaner and more accurate models that used semi-supervised learning. I then partnered with Cosm from Toronto to help build models that can identify female pelvic floor anatomical structures and make measurements to help evaluate pelvic floor prolapse. My final PhD project included work with Oncoustics from Toronto to identify fatty liver disease in point-of-care ultrasound images. We not only segmented liver tissue but used those segmentations to determine the image quality."
    research_images:
      - "/images/research/Zachary_1.png"
